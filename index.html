<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكمة اليوم | تطبيق متكامل</title>
    
    <!-- لتحسين المظهر على جميع الأجهزة -->
    <style>
        /* --- إعدادات أساسية --- */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #34495e;
            --error-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- تصميم الكرت --- */
        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 2.2em;
        }
        
        /* --- تصميم منطقة عرض الحكمة --- */
        .wisdom-display {
            min-height: 100px; /* يحافظ على حجم ثابت للكرت */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        #wisdomText {
            font-size: 1.4em;
            font-style: italic;
            color: var(--secondary-color);
            line-height: 1.6;
            margin: 0;
            opacity: 0; /* يبدأ مخفياً ليظهر مع تأثير */
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        #wisdomText.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #wisdomText.error {
            color: var(--error-color);
            font-style: normal;
        }

        /* --- تصميم الزر --- */
        #getWisdomBtn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #getWisdomBtn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        #getWisdomBtn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <main class="card">
        <h1>حكمة اليوم</h1>
        
        <div class="wisdom-display">
            <p id="wisdomText">اضغط على الزر لاقتباس حكمة ملهمة.</p>
        </div>
        
        <button id="getWisdomBtn">اقتبس حكمة جديدة</button>
    </main>

    <script>
        // --- الوصول إلى عناصر الصفحة ---
        const getWisdomBtn = document.getElementById('getWisdomBtn');
        const wisdomText = document.getElementById('wisdomText');

        // --- دالة جلب الحكمة ---
        const fetchWisdom = async () => {
            // 1. مرحلة التحميل: تعطيل الزر وعرض رسالة مناسبة
            getWisdomBtn.disabled = true;
            wisdomText.classList.remove('visible', 'error');
            wisdomText.textContent = 'جاري البحث عن حكمة...';
            wisdomText.classList.add('visible');

            try {
                // 2. إرسال الطلب: استخدام المسار النسبي الذي سيعالجه Netlify
                const response = await fetch('/api/wisdom');

                // التعامل مع الأخطاء من جانب الخادم (مثل خطأ 500)
                if (!response.ok) {
                    throw new Error(`فشل الاتصال بالخادم. الحالة: ${response.status}`);
                }

                const data = await response.json();

                // 3. النجاح: عرض الحكمة بتأثير بصري جميل
                wisdomText.classList.remove('visible'); // إخفاء النص القديم
                setTimeout(() => {
                    wisdomText.textContent = `"${data.wisdom}"`;
                    wisdomText.classList.add('visible'); // إظهار النص الجديد
                }, 100); // تأخير بسيط لإعطاء التأثير فرصة للعمل

            } catch (error) {
                // 4. الفشل: عرض رسالة خطأ واضحة للمستخدم
                console.error('حدث خطأ أثناء جلب الحكمة:', error);
                wisdomText.classList.remove('visible');
                setTimeout(() => {
                    wisdomText.textContent = 'عذراً، تعذر الاتصال بالخادم حالياً. حاول مجدداً.';
                    wisdomText.classList.add('visible', 'error');
                }, 100);

            } finally {
                // 5. النهاية: إعادة تفعيل الزر في كل الحالات (نجاح أو فشل)
                getWisdomBtn.disabled = false;
            }
        };

        // --- ربط الحدث بالدالة ---
        getWisdomBtn.addEventListener('click', fetchWisdom);
        
        // --- عرض الرسالة الترحيبية عند تحميل الصفحة ---
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                 wisdomText.classList.add('visible');
            }, 300);
        });

    </script>

</body>
</html>
