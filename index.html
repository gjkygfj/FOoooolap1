<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التواصل الفوري</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        :root { --bg-color: #1c1c24; --primary: #27273a; --secondary: #3a3a50; --accent: #8a2be2; --text: #f0f0f0; --text-muted: #a0a0a0; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-color); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        .container { display: flex; width: 100%; height: 100%; }
        .video-container { flex: 3; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 1rem; align-content: flex-start; }
        .video-wrapper { position: relative; border-radius: 12px; overflow: hidden; background: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: transform 0.3s; }
        .video-wrapper:hover { transform: scale(1.03); }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .name-tag { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 20px; font-size: 0.85rem; }
        .chat-container { flex: 1; min-width: 300px; display: flex; flex-direction: column; background-color: var(--primary); border-right: 1px solid var(--secondary); }
        .chat-header { padding: 1rem; text-align: center; font-weight: 700; font-size: 1.2rem; background: var(--secondary); }
        .chat-messages { flex-grow: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .message-wrapper { display: flex; margin-bottom: 1rem; }
        .message { max-width: 80%; padding: 0.75rem 1rem; border-radius: 1.2rem; line-height: 1.4; }
        .message .meta { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.25rem; }
        .message.sent { background: var(--accent); border-bottom-right-radius: 0.3rem; }
        .message.received { background: var(--secondary); border-bottom-left-radius: 0.3rem; }
        .message-wrapper.sent { justify-content: flex-end; }
        .chat-form { display: flex; padding: 1rem; background: var(--secondary); }
        #messageInput { flex-grow: 1; background: var(--bg-color); border: 1px solid var(--secondary); color: var(--text); padding: 0.75rem; border-radius: 20px; font-size: 1rem; margin-left: 0.5rem; }
        #sendButton { background: var(--accent); color: var(--text); border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; transition: background-color 0.2s; }
        #sendButton:hover { background: #9932cc; }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-container" id="video-grid"></div>
        <aside class="chat-container">
            <div class="chat-header">الدردشة الجماعية</div>
            <div class="chat-messages" id="messages"></div>
            <form class="chat-form" id="chatForm">
                <input type="text" id="messageInput" placeholder="اكتب رسالتك..." autocomplete="off" required>
                <button type="submit" id="sendButton">➤</button>
            </form>
        </aside>
    </div>

    <script>
        // --- عناصر الواجهة ---
        const videoGrid = document.getElementById('video-grid');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messages');

        // --- إعدادات المستخدم والفيديو ---
        const myName = prompt("الرجاء إدخال اسمك:", `مستخدم${Math.floor(Math.random() * 1000)}`) || "مجهول";
        const myVideo = document.createElement('video');
        myVideo.muted = true;
        const peers = {}; // لتتبع الاتصالات

        // --- طلب الوصول للكاميرا (الأهم!) ---
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                addVideoStream(myVideo, stream, myName); // عرض الفيديو الخاص بي
                initializeConnections(stream); // بدء الاتصالات بعد الحصول على البث
            })
            .catch(err => {
                console.error("ERROR: Failed to get local stream", err);
                alert("فشل الوصول للكاميرا والمايكروفون. يرجى التأكد من السماح بالوصول عبر HTTPS وتحديث الصفحة.");
            });

        function initializeConnections(stream) {
            // --- تهيئة PeerJS ---
            const peer = new Peer(undefined, {
                // في المستقبل يمكن إضافة خوادم STUN/TURN هنا لزيادة الموثوقية
            });

            peer.on('open', peerId => {
                // --- تهيئة Pusher بعد الحصول على Peer ID ---
                const pusher = new Pusher('89d6f63e5c3177e7359c', {
                    cluster: 'eu',
                    authEndpoint: 'http://fi11.bot-hosting.net:20856/pusher/auth',
                    auth: { params: { name: myName, peerId: peerId } } // إرسال معلومات إضافية للتوثيق
                });

                const channel = pusher.subscribe('presence-video-chat');

                // --- منطق الاتصال والمكالمات ---
                channel.bind('pusher:subscription_succeeded', (members) => {
                    fetchHistory(); // جلب سجل الرسائل عند الانضمام
                    members.each(member => {
                        if (member.id !== pusher.connection.socket_id) {
                            connectToNewUser(member.info.peerId, stream);
                        }
                    });
                });

                channel.bind('pusher:member_added', (member) => {
                    console.log('A new user has joined:', member.info.name);
                    // لا نتصل به هنا، بل ننتظر مكالمته
                });

                channel.bind('pusher:member_removed', (member) => {
                    if (peers[member.info.peerId]) {
                        peers[member.info.peerId].close();
                    }
                });

                peer.on('call', call => {
                    call.answer(stream);
                    const video = document.createElement('video');
                    call.on('stream', userVideoStream => {
                        addVideoStream(video, userVideoStream, call.metadata.name);
                    });
                    call.on('close', () => {
                        video.parentElement.remove();
                    });
                    peers[call.peer] = call;
                });
                
                function connectToNewUser(peerId, stream) {
                    const call = peer.call(peerId, stream, { metadata: { name: myName } });
                    const video = document.createElement('video');
                    call.on('stream', userVideoStream => {
                        addVideoStream(video, userVideoStream, "..."); // سيتم تحديث الاسم لاحقًا
                    });
                    call.on('close', () => {
                        video.parentElement.remove();
                    });
                    peers[peerId] = call;
                }
            });

            // --- قسم الدردشة النصية ---
            const channel = pusher.subscribe('presence-video-chat'); // يمكن إعادة استخدام نفس القناة
            channel.bind('chat-message', (data) => {
                appendChatMessage(data, false);
            });

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (!message) return;
                
                const payload = { user: myName, message: message };
                
                // إرسال الرسالة عبر وكيل Netlify
                fetch('/api/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                appendChatMessage(payload, true); // عرض رسالتي فورًا
                messageInput.value = '';
            });
        }

        // --- دوال مساعدة ---
        async function fetchHistory() {
            try {
                const response = await fetch('/api/messages'); // استخدم الوكيل لجلب الرسائل أيضًا!
                const history = await response.json();
                messagesContainer.innerHTML = '';
                history.forEach(data => appendChatMessage(data, data.user === myName));
            } catch (error) {
                console.error("Could not fetch message history:", error);
            }
        }

        function addVideoStream(video, stream, name) {
            if (stream) video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => video.play());
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            const nameTag = document.createElement('div');
            nameTag.className = 'name-tag';
            nameTag.innerText = name;
            wrapper.append(video, nameTag);
            videoGrid.append(wrapper);
        }

        function appendChatMessage(data, isSent) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper ' + (isSent ? 'sent' : 'received');
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (isSent ? 'sent' : 'received');

            const timestamp = data.timestamp || new Date().toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });

            messageElement.innerHTML = `
                <div class="meta">
                    <span class="user">${isSent ? 'أنا' : data.user}</span>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="text">${data.message}</div>
            `;
            wrapper.appendChild(messageElement);
            messagesContainer.prepend(wrapper); // prepend لوضع الرسائل الجديدة في الأسفل (بسبب flex-direction: column-reverse)
        }
    </script>
</body>
</html>
